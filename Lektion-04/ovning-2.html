<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Lektion 4 - Övning 2</title>
</head>
<body>
    <h1>Övning 2</h1>
    <p>
        <form>
            <input type="text" name="name" placeholder="Name"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="date" name="birthday" placeholder="Birthday"><br>
            Do you prefer tea or coffee?<br>
            <input type="radio" name="teacoffee" id="tea"><label for="tea">Tea</label><br>
            <input type="radio" name="teacoffee" id="coffee"><label for="coffee">Coffee</label><br>
            Choose a flavor<br>
            <select name="flavor">
                <option value="chocolate">Chocolate</option>
                <option value="vanilla">Vanilla</option>
                <option value="strawberry">Strawberry</option>
            </select><br>
            Would you like a free kitten?<br>
            <input type="checkbox" value="kitten" id="kitten"><label for="kitten">Yes, please!</label><br>
            <textarea name="message" placeholder="Message"></textarea><br>
            <input type="button" value="Send">

        </form>
    </p>


</body>
</html>
