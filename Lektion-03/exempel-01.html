<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <title>Exempel 1</title>
</head>

<body>
    <h1>Bilder</h1>

    <a href="img/giraffe-2191662_1280.jpg" target="_blank">
        <img src="img/giraffe-2191662_1280.jpg" alt="En giraff som käkar upp ett träd." title="En giraff som käkar upp ett träd."
            width="256"></a>

    <a href="img/giraffe-1232939_1280.png" target="_blank">
        <img src="img/giraffe-1232939_1280.png" alt="En tecknad giraff." title="En tecknad giraff." width="128"></a>

    <a href="img/baby-giraffe-307016_1280.png" target="_blank">
        <img src="img/baby-giraffe-307016_1280.png" alt="En giraffbebis." title="En giraffbebis." width="128"></a>

    <a href="img/giraffe.gif" target="_blank">
        <img src="img/giraffe.gif" alt="En handikappad giraff försöker gå." title="En handikappad giraff försöker gå."
            width="256"></a>

    <hr>

    <h2>Lite om SVG</h2>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <br>
    <img src="img/Penguins_Part2_7877.svg" alt="Två pingviner." title="Två pingviner." width="200">

    <hr>
    
    <h2>Placeholders</h2>
    <h3><a href="https://placeholder.com" target="_blank">placeholder.com</a></h3>
    <img src="https://via.placeholder.com/150" alt="Placeholder">
    <img src="https://via.placeholder.com/150x150" alt="Placeholder">
    <img src="https://via.placeholder.com/300x150" alt="Placeholder">
    
    <h3><a href="https://picsum.photos" target="_blank">picsum.photos</a></h3>
    <img src="https://picsum.photos/200" alt="Dummy image">
    <img src="https://picsum.photos/300/200" alt="Dummy image">
    <img src="https://picsum.photos/300/200?random" alt="Random image">
    <img src="https://picsum.photos/300/200?image=322" alt="Specific image">
    <img src="https://picsum.photos/g/300/200" alt="Greyscale image">
    
    <hr>

    <h2>Figure-taggen</h2>

    <figure>
        <img src="http://picsum.photos/320/240?random" alt="Random bild från picsum.photos">
        <figcaption>
            Random bild från picsum.photos
        </figcaption>
    </figure>

</body>

</html>
